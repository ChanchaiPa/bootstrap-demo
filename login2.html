<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap-icons-1.3.0/bootstrap-icons.css">
    <script defer src="assets/bootstrap.bundle.min.js"></script>      
</head>
<body>
<div class="d-flex justify-content-center align-items-center flex-column" style="height: 90vh;">

    <div class="my-1 ms-4" style="width: 450px;"><img src="logo_thaisri.svg" width="99px"></div> 
    <div class="card border-1 shadow" style="width: 450px;">
        <div class="card-header">
            <span class="fs-5"><b>Thaisri App-1</b></span>
        </div>
        <div class="card-body pt-4 pb-0">

            <div class="container">
                <div class="row mb-2">
                    <div class="col-4 text-end"><b>Username :</b></div>
                    <div class="col-8"><input type="text" class="form-control"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-4 text-end"><b>Password :</b></div>
                    <div class="col-8"><input type="password" class="form-control"></div>
                </div>  
                <div class="row mb-3">
                    <div class="col-4">&nbsp;</div>
                    <div class="col-8">
                        <button type="button" class="btn btn-success" style="width: 100px;">Login</button>&nbsp;
                        <button type="button" class="btn btn-danger" style="width: 100px;">Clear</button>
                    </div>
                </div> 
                <div class="row">
                    <div class="col-12 alert alert-danger">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        <span class="align-middle fw-bold">Login Fail ...!!</span>
                    </div> 
                </div>

            </div>                

        </div>
    </div>   

</div>    
</body>
</html>
